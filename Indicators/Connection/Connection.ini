[Rainmeter]
Update=1000
BackgroundMode=1

[Metadata]
Name=Connection
Author=mhatch
Information=Indicates current status of network uplink.
Version=1.0.0
License=Creative Commons Attribution-Non-Commercial-Share Alike 4.0

[Variables]
@includeGlobal=#@#Styles\GlobalVariables.inc
@include=#StylePath#StyleSheetVars.inc
@include2=#StylePath#MeterStyles.inc

@includeMeasures1="#ROOTCONFIGPATH#Indicators\Connection\ConnectionMeasures.inc"

[MeterConnection]
Meter=String
MeasureName=MeasureConnection
MeterStyle=StyleSmallerText
X=0
Y=0
StringAlign=Left
FontColor=#PrimaryColor#
Text="OFFLINE"

[MeterQualityText]
Meter=String
Group=MeterWiFi
MeasureName=MeasureWiFiQuality
MeterStyle=StyleSmallerText
X=0
Y=0
StringAlign=Left
FontColor=#PrimaryColor#
Text=SIG:%1%
Hidden=1
