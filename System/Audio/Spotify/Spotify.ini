[Rainmeter]
Update=1000
AccurateText=1
BackgroundMode=2
SolidColor=#BackgroundColor#
SkinWidth=#SkinWidth#

[Metadata]
Name=Spotify
Author=mhatch
Information=Indicates current status of Spotify player, with media controls.
Version=1.0.1
License=Creative Commons Attribution-Non-Commercial-Share Alike 4.0

[Variables]
@includeGlobal=#@#Styles\GlobalVariables.inc
@include=#StylePath#StyleSheetVars.inc
@include2=#StylePath#MeterStyles.inc

[MeasureAlbumArt]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Cover
DefaultPath=#@#Images\Default.jpg
CoverPath=#@#Images\Cover.png
Substitute="":"Default.jpg"

[MeasureTrackName]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Title
Substitute="":"N/A"

[MeasureArtistName]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Artist
Substitute="":"N/A"

[MeasureAlbumName]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Album
Substitute="":"N/A"

[MeasureTrackProgress]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Progress

[MeasureTrackLength]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Duration

[MeasureTrackPosition]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Position

[MeasureVolume]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Volume

[MeasureRepeat]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Repeat

[MeasureShuffle]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Shuffle

[MeasurePlaying]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=State

[MeasurePlayingClamped]
Measure=Calc
Plugin=WebNowPlaying
Formula=2-Clamp(MeasurePlaying,1,2)

[MeterAlbumArt]
Meter=Image
MeasureName=MeasureAlbumArt
X=2
Y=6
W=90
H=90
DynamicWindowSize=1

[MeterTrackName]
Meter=String
MeasureName=MeasureTrackName
MeterStyle=StyleSmallTextNonData
StringAlign=Left
FontColor=#SongColor#
X=5R
Y=-3r
W=185
ClipStringH=41
ClipString=2
Padding=0,0,0,0

[MeterArtistName]
Meter=String
MeasureName=MeasureArtistName
MeterStyle=MeterTrackName | StyleSmallTextNonData
FontColor=#ArtistColor#
X=0r
Y=0R

[MeterAlbumName]
Meter=String
MeasureName=MeasureAlbumName
MeterStyle=MeterTrackName | StyleSmallTextNonData
StringAlign=Left
FontColor=#AlbumColor#
X=0r
Y=0R

[MeterPlayingIcon]
Meter=Bitmap
BitmapImage="#@#Images\SpeakerOffOn.png"
BitmapFrames=2
BitmapZeroFrame=1
MeasureName=MeasurePlayingClamped
ImageTint=#ControlsColor#
X=2
Y=100
W=25
H=20

[MeterVolume]
Meter=Bar
MeasureName=MeasureVolume
X=2R
Y=8r
W=155
H=10
BarColor=#ControlsColor#
SolidColor=#ControlsColorBkg#
BarOrientation=Horizontal
LeftMouseDownAction=[!CommandMeasure MeasurePlaying "SetVolume +5"]
RightMouseDownAction=[!CommandMeasure MeasurePlaying "SetVolume -5"]

[MeterBackBtn]
Meter=Image
ImageName="#@#Images\FwdBtn.png"
ImageFlip=Horizontal
X=8R
Y=-8r
W=25
H=25
LeftMouseUpAction=[!CommandMeasure "MeasurePlaying" "Previous"]
ImageTint=#ControlsColor#
AntiAlias=1

[MeterPlayBtn]
Meter=Bitmap
BitmapImage="#@#Images\PlayPause.png"
BitmapFrames=2
BitmapZeroFrame=1
MeasureName=MeasurePlayingClamped
X=3R
Y=0r
W=25
H=25
LeftMouseUpAction=[!CommandMeasure "MeasurePlaying" "PlayPause"]
ImageTint=#ControlsColor#
AntiAlias=1

[MeterFwdBtn]
Meter=Image
ImageName="#@#Images\FwdBtn.png"
X=3R
Y=0r
W=25
H=25
LeftMouseUpAction=[!CommandMeasure "MeasurePlaying" "Next"]
ImageTint=#ControlsColor#
AntiAlias=1

[MeterTrackProgress]
Meter=Bar
MeasureName=MeasureTrackProgress
X=5
Y=1R
W=270
H=12
BarColor=#ControlsColor#
SolidColor=#ControlsColorBkg#
BarOrientation=Horizontal

[MeterTrackLength]
Meter=String
MeasureName=MeasureTrackLength
MeterStyle=StyleSmallText
FontSize=9
StringAlign=Right
X=-3R
Y=3R

[MeterTrackPosition]
Meter=String
MeasureName=MeasureTrackPosition
MeterStyle=StyleSmallText
FontSize=9
StringAlign=Left
X=5
Y=0r

[MeterShuffleButton]
Meter=Bitmap
BitmapImage="#@#Images\ShuffleOffOn.png"
BitmapFrames=2
BitmapZeroFrame=1
MeasureName=MeasureShuffle
ImageTint=#ControlsColor#
X=110r
Y=0r
W=25
H=25
AntiAlias=1
LeftMouseUpAction=[!CommandMeasure "MeasurePlaying" "Shuffle"]

[MeterRepeatButton]
Meter=Bitmap
MeterStyle=MeterShuffleButton
BitmapImage="#@#Images\RepeatOffOn.png"
MeasureName=MeasureRepeat
X=2R
Y=0r
LeftMouseUpAction=[!CommandMeasure "MeasurePlaying" "Repeat"]
